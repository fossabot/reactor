<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>perf history</title>
        <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet library="css" name="table-style.css" />
        <h:outputScript library="js" name="perf.js" target="head"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{perfHistory.loadPerfHistory()}" />
        </f:metadata>

        <p:panel header="Page Loading Performance" style="margin-top: 18px; margin-bottom: 8px">
            <p:lineChart value="#{perfHistory.perfLines}" legendPosition="ne" zoom="true" breakOnNull="false"
                         animate="true" showMarkers="true" style="height:680px" />
            <h:button value="toggle perf lines" onclick="togglePerfLines();
                    return false;" />
        </p:panel>

        <table class="order-table" border="1">
            <thead>
                <tr class="order-table-header">
                    <th>index</th>
                    <th>perf name</th>
                    <th>suite class</th>
                    <th>test class</th>
                    <th>test method</th>
                    <ui:repeat value='#{perfHistory.suiteIds.split(",")}' var="sid" varStatus="sidStatus">
                        <th class="table-col-center">
                            <nobr>#{sidStatus.index}:
                                <h:link outcome="suite" target="_blank" value='#{perfHistory.suiteIdsDisplay.get(sid)}' style="font: smaller">
                                    <f:param name="srid" value="#{sid}" />
                                </h:link>
                            </nobr><br />
                            <nobr>
                                <h:outputLabel value='#{perfHistory.convertToDate(perfHistory.suiteMap.get(sid).get("START_TIME"))}' style="font: smaller">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm" timeZone="US/Pacific" />
                                </h:outputLabel>
                            </nobr>
                        </th>
                    </ui:repeat>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{perfHistory.perfHistory}" var="perf">
                    <tr >
                        <td class="table-col-center">#{perf.get("_row_index")}</td>
                        <td class="table-col-left">#{perf.get("PERF_NAME")}</td>
                        <td>#{perf.get('_suite_class')}</td>
                        <td class="table-col-left">#{perf.get("TEST_CLASS")}</td>
                        <td class="table-col-left">#{perf.get("TEST_METHOD")}(#{perf.get("TEST_DATA")})</td>
                        <ui:repeat value='#{perfHistory.suiteIds.split(",")}' var="sid">
                            <td class="table-col-center">
                                <h:outputLink value ="#{perf.get(sid.concat('_log_url'))}/log.html" target="_blank">
                                    #{perf.get(sid)}
                                </h:outputLink>
                            </td>
                        </ui:repeat>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>

    </h:body>
</html>
