<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Test Suites Result</title>
    </h:head>
    <h:body style="font-size: smaller">
        <ui:param name="start" value="#{testSuitesView.startTime}" />
        <ui:param name="stop" value="#{testSuitesView.stopTime}" />
        <ui:param name="number" value="#{testSuitesView.numberOfRecords}" />
        <ui:param name="invisible" value="#{testSuitesView.invisibleIncluded}" />
        <ui:param name="suite" value="#{testSuitesView.suiteName}" />
        
        <h:form id="form">
            <h:panelGrid id="panel" columns="4" border="0" cellpadding="5" cellspacing="0">
                <h:panelGroup>
                    <h:outputLabel id="lstarttime" for="starttime" value="start: "/>
                    <p:calendar id="starttime" pattern="yyyy-MM-dd HH:mm" value="#{start}" />
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel id="lstoptime" for="stoptime" value="stop: " />
                    <p:calendar id="stoptime" pattern="yyyy-MM-dd HH:mm" value="#{stop}" />
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel id="lnumber" for="number" value="maximum number of records: "/>
                    <h:inputText value="#{number}" id="number" />
                </h:panelGroup>
                <h:selectBooleanCheckbox id="invisibleIncluded" value="#{invisible}" >
                    include invisible entries
                </h:selectBooleanCheckbox>
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
