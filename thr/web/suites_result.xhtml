<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="thr.css" />
        <h:outputStylesheet library="css" name="primefaces-ex.css" />
        <h:outputScript library="js" name="thr.js" />
        <title>Test Suites Result</title>
    </h:head>
    <h:body>
        <ui:param name="suite" value="#{suitesResultView.suiteName}" />

        <h:panelGrid>
            <h:outputText value="All Test Suites Result" style="font-size: x-large; font-variant: small-caps; font-weight: bold;" />
            <p:spacer height="10px" />
        </h:panelGrid>

        <h:panelGrid columns="11">
            <h:outputText value="From" />
            <p:calendar id="starttime" widgetVar="wv_start" pattern="yyyy-MM-dd HH:mm" value="#{suitesResultView.startTime}">
                <p:ajax event="dateSelect" oncomplete="thr.querySuiteResults('#{suite}')" global="false" />
            </p:calendar>
            <h:outputText value="to" />
            <p:calendar id="stoptime" widgetVar="wv_stop" pattern="yyyy-MM-dd HH:mm" value="#{suitesResultView.stopTime}">
                <p:ajax event="dateSelect" oncomplete="thr.querySuiteResults('#{suite}')" global="false" />
            </p:calendar>
            <h:outputText value="," />
            <h:outputText value="with maximum" />
            <p:spinner id="number" widgetVar="wv_number" value="#{suitesResultView.numberOfEntries}"
                       min="1" max="10000" size="5" onchange="thr.querySuiteResults('#{suite}')" />
            <h:outputText value="entries," />
            <p:selectOneMenu id="invisibleIncluded" widgetVar="wv_invisible" value="#{suitesResultView.invisibleIncluded}"
                             onchange="thr.querySuiteResults('#{suite}')">
                <f:selectItem id="invisibleIncluded_false" itemLabel="including no invisible entries" itemValue="false" />
                <f:selectItem id="invisibleIncluded_true" itemLabel="including invisible entries" itemValue="true" />
            </p:selectOneMenu>
            <p:commandButton onclick="thr.querySuiteResults()" value="All Test Suites" style="font-size: xx-small" rendered="#{not empty suite}" />
        </h:panelGrid>

        <p:dataTable value="#{suitesResultView.results}" var="row" rowIndexVar="rowIndex" resizableColumns="true"
                     rowKey="#{row.get('SUITE_RESULT_ID')}" selection="#{suitesResultView.resultsSelected}">
            <p:column headerText="Index" width="36">
                <h:outputText value="#{rowIndex + 1}" rendered="#{row.get('INVISIBLE_ENTRY') == 0}" />
                <h:outputText value="#{rowIndex + 1}" rendered="#{row.get('INVISIBLE_ENTRY') != 0}" style="color: darkgray" />
            </p:column>

            <p:column width="82">
                <f:facet name="header">
                    <h:outputText value="Execution&#10;Id" escape="false" style="white-space: pre-line;" />
                </f:facet>
                <h:outputLink value="suite_result.xhtml?srid=#{row.get('SUITE_RESULT_ID')}" target="_blank"
                              style="font-family: monospace" >#{row.get('_srid')}</h:outputLink>
            </p:column>

            <p:column headerText="Test Suite Name">
                <ui:param name="s" value="#{row.get('SUITE_NAME')}" />
                <h:outputLink onclick="thr.querySuiteResults('#{s}');
                        return false;" rendered="#{empty suite}">#{s}</h:outputLink>
                <h:outputText rendered="#{not empty suite}" value="#{s}" />
            </p:column>
            <p:column headerText="Job Name" width="168">
                <nobr><h:outputText value="#{row.get('JOB_NAME')}" /></nobr>
            </p:column>

            <ui:param name="bn" value="#{row.get('JOB_BUILD_NUMBER')}" />
            <p:column width="40">
                <f:facet name="header">
                    <h:outputText value="Build&#10;#" escape="false" style="white-space: pre-line;" />
                </f:facet>
                <h:outputText value="#{bn}" rendered="#{bn gt 0}" />
            </p:column>
            <ui:param name="result" value="#{row.get('EXECUTION_RESULT')}" />
            <p:column headerText="Result" width="50" style="text-align: center">
                <h:graphicImage library="img" name="pass.png" rendered="#{result =='PASS'}"/>
                <h:graphicImage library="img" name="fail.png" rendered="#{result == 'FAIL'}"/>
                <h:graphicImage library="img" name="skip.png" rendered="#{!(result == 'FAIL' || result == 'PASS')}"/>
            </p:column>

            <p:column width="50">
                <f:facet name="header">
                    <h:outputText value="# of&#10;Tests" escape="false" style="white-space: pre-line;" />
                </f:facet>
                <h:outputText value="#{row.get('NUMBER_OF_TESTS')}" style="float: right" />
            </p:column>

            <p:column width="50">
                <f:facet name="header">
                    <h:outputText value="# of&#10;Failed" escape="false" style="white-space: pre-line;" />
                </f:facet>
                <h:outputText value="#{row.get('NUMBER_OF_FAILURE')}" style="float: right" />
            </p:column>

            <p:column width="68" headerText="Time">
                <h:outputText value="#{(row.get('STOP_TIME') - row.get('START_TIME'))/1000.0}" style="font-family: monospace; float: right" >
                    <f:convertNumber pattern="#0.000 S" />
                </h:outputText>
            </p:column>

            <p:column headerText="Start Time" width="166">
                <nobr>
                    <h:outputText value="#{mySqlBaseBean.convertToDate(row.get('START_TIME'))}" style="font-family: monospace">
                        <f:convertDateTime type="date" pattern="EEE yyyy-MM-dd HH:mm:ss" timeZone="US/Pacific" />
                    </h:outputText>
                </nobr>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
